[org/gnome/desktop/wm/keybindings]
begin-resize=['<Alt>r']
close=['<Alt>q']
cycle-windows=['<Super>Escape']
cycle-windows-backward=['<Shift><Super>Escape']
maximize=['<Alt>k']
minimize=@as []
move-to-monitor-down=['<Shift><Alt>j']
move-to-monitor-left=['<Shift><Alt>h']
move-to-monitor-right=['<Shift><Alt>l']
move-to-monitor-up=['<Shift><Alt>k']
move-to-workspace-1=['<Shift><Super>h']
move-to-workspace-down=['<Shift><Super>j']
move-to-workspace-last=['<Shift><Super>l']
move-to-workspace-up=['<Shift><Super>k']
switch-applications=['<Super>Tab']
switch-applications-backward=['<Shift><Super>Tab']
switch-group=['<Super>grave']
switch-group-backward=['<Shift><Super>grave']
switch-to-workspace-1=['<Super>h']
switch-to-workspace-down=['<Super>j']
switch-to-workspace-last=['<Super>l']
switch-to-workspace-up=['<Super>k']
switch-windows=['<Alt>Tab']
switch-windows-backward=['<Shift><Alt>Tab']
toggle-fullscreen=['<Alt>f']
unmaximize=['<Alt>j']

[org/gnome/mutter/keybindings]
toggle-tiled-left=['<Alt>h']
toggle-tiled-right=['<Alt>l']

[org/gnome/mutter/wayland/keybindings]
restore-shortcuts=@as []

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=@as []
screensaver=['<Primary><Alt>l']
terminal=['<Super>Return']

